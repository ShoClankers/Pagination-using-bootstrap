<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Pagination Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }

        .page-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .page-content.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4 text-center">Pagination Example</h2>

        <!-- Page 1 -->
        <div id="page1" class="page-content active">
            <h4>Page 1</h4>
            <p>This is the content for page 1.</p>
        </div>

        <!-- Page 2 -->
        <div id="page2" class="page-content">
            <h4>Page 2</h4>
            <p>This is the content for page 2.</p>
        </div>

        <!-- Page 3 -->
        <div id="page3" class="page-content">
            <h4>Page 3</h4>
            <p>This is the content for page 3.</p>
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" onclick="showPage(1)">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" onclick="showPage(2)">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" onclick="showPage(3)">3</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- JavaScript -->
    <script>
        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.page-content');

            pages.forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById('page' + pageNumber).classList.add('active');
        }
    </script>

</body>

</html>
